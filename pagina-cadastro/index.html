<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <header class="cabecalho">
    <div class="logo">
      <a href="/index.html">
        <img src="/imgs/banner-logo/CONECTA+.png" alt="Logo Conecta+">
      </a>
    </div>
    <nav class="menu">
      <a href="/index.html">Início</a>
      <a href="/pag-sobrenos/index.html">Sobre nós</a>
      <a href="/pag-login/index.html">Login</a>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <!-- conteúdo ocupa metade da tela -->
          <fieldset>
            <legend>Cadastro de ONG</legend>
            <div class="cadastro-box">
              <fieldset>
                <legend><strong>Cadastro de ONG</strong></legend>
                <form>
                  <label>Nome:</label>
                  <input type="text" placeholder="Digite o nome da ONG">

                  <label>CNPJ:</label>
                  <input type="text" placeholder="00.000.000/0000-00">

                  <label>Área de atuação:</label>
                  <input type="text" placeholder="Ex: Educação, Saúde...">

                  <label>Contato:</label>
                  <input type="text" placeholder="(00) 00000-0000">

                  <button type="submit">CADASTRAR</button>
                </form>
              </fieldset>
            </div>

          </fieldset>
        </div>
        <div class="col-md-6">
          <!-- outro conteúdo na outra metade -->
          <fieldset>
            <legend>Cadastro de USUÁRIO</legend>
            <div class="cadastro-box">
              <fieldset>
                <legend><strong>Cadastro de USUÁRIO</strong></legend>
                <form>
                  <label>Nome:</label>
                  <input type="text" placeholder="Digite seu nome completo">

                  <label>Bairro:</label>
                  <input type="text" placeholder="Digite seu bairro">

                  <label>Email:</label>
                  <input type="email" placeholder="exemplo@email.com">

                  <label>Senha:</label>
                  <input type="password" placeholder="Crie uma senha">

                  <button type="submit">CADASTRAR</button>
                </form>
              </fieldset>
            </div>
          </fieldset>
        </div>
      </div>
    </div>

  </main>

  <footer class="rodape">
    <div class="rodape-conteudo">
      <p><strong>Endereço:</strong> SC-401, 3730 - Saco Grande, Florianópolis - SC, 88032-005</p>
      <p><strong>Telefone:</strong> (48) 3239-5801</p>
      <p><strong>© 2025 Conecta+. Todos os direitos reservados.</strong></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
