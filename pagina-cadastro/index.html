<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <!-- CADASTRO DE ONG -->
    <div class="cadastro-box">
      <fieldset>
        <legend><strong>Cadastro de ONG</strong></legend>
        <form>
          <label>Nome:</label>
          <input type="text" placeholder="Digite o nome da ONG">
          
          <label>CNPJ:</label>
          <input type="text" placeholder="00.000.000/0000-00">
          
          <label>Área de atuação:</label>
          <input type="text" placeholder="Ex: Educação, Saúde...">
          
          <label>Contato:</label>
          <input type="text" placeholder="(00) 00000-0000">
          
          <button type="submit">CADASTRAR</button>
        </form>
      </fieldset>
    </div>

    <div class="logo-circle"></div>

    <!-- CADASTRO DE USUÁRIO -->
    <div class="cadastro-box">
      <fieldset>
        <legend><strong>Cadastro de USUÁRIO</strong></legend>
        <form>
          <label>Nome:</label>
          <input type="text" placeholder="Digite seu nome completo">
          
          <label>Bairro:</label>
          <input type="text" placeholder="Digite seu bairro">
          
          <label>Email:</label>
          <input type="email" placeholder="exemplo@email.com">
          
          <label>Senha:</label>
          <input type="password" placeholder="Crie uma senha">
          
          <button type="submit">CADASTRAR</button>
        </form>
      </fieldset>
    </div>
  </main>
</body>
</html>
