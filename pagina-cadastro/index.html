<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
</head>
<body>
  <header></header>
  <main>
    <div>
      <fieldset>
        <legend>Cadastro de ONG</legend>
     <form>
        <label>Nome:</label>
        <input type="text" name="nomeOng" required/>
    
        <label>CNPJ:</label>
        <input type="text" name="cnpj" required/>
    
        <label>Área de atuação:</label>
        <input type="text" name="areaAtuacao" required/>
    
        <label>Contato:</label>
        <input type="text" name="contato" required/>
    
       <button><a href="/ProjetoSA/pag-login/index.html">CADASTRAR</a></button>
      </form>
      </fieldset>
      
    </div>

    <div>
      <fieldset>
        <legend>Cadastro de USUÁRIO</legend>
        <form>
          <label>Nome:</label>
          <input type="text" name="nomeUsuario" required/>
      
          <!-- <label>Bairro:</label>
          <input type="text" name="bairro"/> -->
      
          <label>Email:</label>
          <input type="email" name="email" required/>
      
          <label>Senha:</label>
          <input type="password" name="senha" required/>
      
          <input type="submit" value="CADASTRAR">
        </form>
      </fieldset>
    </div>
  
  </main>
  <footer></footer>
</body>
</html>
